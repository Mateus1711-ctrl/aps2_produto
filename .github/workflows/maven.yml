name: Deploy Produto

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build com Maven
        run: mvn clean package

      - name: Login no Docker Hub
        uses: docker/login-action@v3
        with:
          username: "seu_usuario_dockerhub"
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build e Push da Imagem Docker
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          tags: seu_usuario_dockerhub/produto-ci:${{ github.sha }}

      - name: Deploy via SSH na AWS
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.HOST_TEST }}
          username: "ubuntu"
          key: ${{ secrets.KEY_TEST }}
          port: 22
          script: |
            docker network ls | grep rede || docker network create rede
            docker stop produto || true
            docker rm --force produto || true
            docker run -d -p 8082:8080 --name produto --network=rede seu_usuario_dockerhub/produto-ci:${{ github.sha }}
